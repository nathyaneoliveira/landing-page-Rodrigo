<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar Consultoria - RC Advogados</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- HEADER -->
        <header>
            <div class="nav-container">

                <div class="logo">
                    <img src="assets/logo.png" alt="RC Advogados">
                </div>

                <nav class="menu-links">
                    <a href="index.html">Início</a>
                    <a href="index.html#areas">Áreas</a>
                    <a href="index.html#equipe">Equipe</a>
                    <a href="index.html#localizacao">Localização</a>
                    <a href="parceiro.html">Seja um Parceiro</a>
                </nav>

            </div>
        </header>

        <!-- SEÇÃO CONSULTORIA -->
        <section class="secao-formulario">

            <h2 class="titulo-secao">
                Agendar Consultoria
            </h2>

            <form id="formContato" class="formulario">

                <div class="campo">
                    <input type="text" required>
                    <label>Nome completo</label>
                    <label>Email</label>
                </div>

                <select id="area" required>
                    <option value>Selecione a área de interesse</option>
                    <option>Direito Empresarial</option>
                    <option>Direito Tributário</option>
                    <option>Direito Civil</option>
                    <option>Outro assunto</option>
                </select>

                <textarea id="mensagem" rows="5"
                    placeholder="Descreva brevemente sua necessidade"></textarea>

                <div class="botoes-form">
                    <button type="submit" class="btn-dourado">
                        Solicitar Atendimento
                    </button>

                    <a href="index.html" class="btn-voltar">
                        Voltar
                    </a>
                </div>

            </form>

        </section>

        <!-- FOOTER -->
        <footer>

            <p>
                Praça Padre João, 20 - Centro - Mamanguape/PB - CEP
                58.280-000<br><br>
                Atuação em todo território nacional.
            </p>

            <a href="https://www.google.com/maps?q=-6.838925,-35.125210"
                target="_blank"
                class="btn-mapa">
                Ver localização no Google Maps
            </a>

            <p style="margin-top:30px;">
                © 2026 - RC Advogados Associados.
            </p>

        </footer>

        <script src="js/script.js"></script>

    </body>
</html>
