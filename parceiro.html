<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Seja um Parceiro</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600&display=swap"
            rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <div class="nav-container">

                <div class="logo">
                    <img src="assets/logo.png" alt="RC Advogados">
                </div>

                <nav class="menu-links">
                    <a href="index.html">Início</a>
                    <a href="index.html#areas">Áreas</a>
                    <a href="index.html#equipe">Equipe</a>
                    <a href="index.html#localizacao">Localização</a>
                    <a href="btn-parceiro.html">Seja um Parceiro</a>
                </nav>

            </div>
        </header>

            <h2 class="titulo-secao"
                style="text-align:center; margin-bottom:50px;">
                Seja um Parceiro
            </h2>

            <form class="formulario">

                <input type="text" placeholder="Nome completo" required>

                <input type="email" placeholder="E-mail profissional" required>

                <input type="text" placeholder="Cidade / Estado" required>

                <select required>
                    <option value>Área de atuação</option>
                    <option>Direito Empresarial</option>
                    <option>Direito Tributário</option>
                    <option>Direito Civil</option>
                    <option>Outras áreas</option>
                </select>

                <textarea rows="5"
                    placeholder="Descreva sua experiência profissional"></textarea>

                <div class="botoes-form">

                    <button type="submit" class="btn-dourado">
                        Enviar Solicitação
                    </button>

                    <a href="index.html" class="btn-voltar">
                        Voltar
                    </a>

                </div>

            </form>

        </section>

        <footer>
            <section id="localizacao"></section>

            <p style="text-align:center; margin-bottom:30px;">
                Praça Padre João, 20 - Centro - Mamanguape/PB - CEP
                58.280-000<br><br>
                Atuação em todo território nacional.<br>

                <a href="https://www.google.com/maps?q=-6.838925,-35.125210"
                    target="_blank"
                    class="btn-mapa">
                    Ver localização no Google Maps
                </a>
            </p>
            <p>© 2026 - RC Advogados Associados.</p>
        </footer>

        <script src="js/script.js"></script>

    </body>
</html>
